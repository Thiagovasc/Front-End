<!DOCTYPE html>

<body>
    <h1>Paragráfos e quebras de linha</h1>
    <p>Para poder quebrar linhas, um metódo utilizavél é o &lt;br&gt;. 
        Aqui <br>, temos um exemplo claro disso. </p>
    <p>No caso de você desejar que os sinais de menor igual e maior igual apareçam, 
        faça isto &lt; e &gt;</p>  <!-- LT = LESS THAN / GT = GREATER THAN -->
    <h2>Adicionando simbolos/emojis: </h2>
    <p> &copy;
        &reg;
        &trade;
    </p>
    <h3>Adicionando alguns emojis:</h3>
    <p>
        <!--&#x + codigo do emoji-->
        <!--Consultar emojipedia para verificar os respectivos códigos-->
        &#x1F919;
        &#X1F920;
    </p>
</body>
</html>
