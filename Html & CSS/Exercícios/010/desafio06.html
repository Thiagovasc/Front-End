<!DOCTYPE html>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.<strong>Passe o mouse</strong>  sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <p>
    <ul>
        <li><abbr title="&lt;a&gt;">Paragráfos</abbr></li>  
        <li><abbr title="&lt;title&gt;">Títulos</abbr></li> 
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li> 
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li> 
        <li><abbr title="&lt;code&gt;">Códigos-fonte</abbr></li> 
        <li><abbr title="&lt;ol&gt;">Lista numerada</abbr></li> 
        <li><abbr title="&lt;dl&gt;">Lista com demarcadores</abbr></li> 
    </ul>
    </p>

</body>
</html>
