<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias dinâmicas</title>
</head>
<body>
    <h1>Imagens responsivas</h1>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png"> 
        <!--Se o tamanho atingir 750px esta imagem será carregada-->
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png"> 
        <!--Se o tamanho atingir 1050px, essa imagem será carregada-->
        <img src="Imagens/foto-g.png" alt="Imagem grande">
        <!--Essa será a 1ª imagem carregada-->
    </picture>
    
</body>
</html>
